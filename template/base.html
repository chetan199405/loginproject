<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ðŸš€ TechNova Solutions{% endblock %}</title>
  <style>

    .top-right {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 1rem;
        color: #fff;
      }
  
      .top-right .logout-link {
        background-color: #ff4d4d;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-weight: bold;
      }
  
      .top-right .logout-link:hover {
        background-color: #cc0000;
      }
    .nav-bar {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .nav-bar .button {
      background-color: #6c63ff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
      transition: 0.3s;
    }

    .nav-bar .button:hover {
      background-color: #4b42d5;
    }
  </style>
</head>
<body>

  <div class="nav-bar">
    <a href="{% url 'dashboard' %}" class="button">HOME</a>
    <a href="{% url 'about' %}" class="button">ABOUT US</a>
    <a href="{% url 'products' %}" class="button">PRODUCTS</a>
    <a href="{% url 'market_research' %}" class="button">MARKET RESEARCH</a>
    <a href="{% url 'contact' %}" class="button">CONTACT US</a>
    <a href="{% url 'chatbot' %}" class="button">CHATBOT</a>
  </div>
  <div class="top-right">
    <a href="{% url 'logout' %}" class="logout-link">Logout</a>
  </div>

  {% block content %}{% endblock %}

</body>
</html>
