<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #78bead);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 10px rgba(0, 114, 255, 0.3);
      letter-spacing: 2px;
      text-align: center;
      margin: 0;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1rem;
      color: #fff;
    }

    .top-right .logout-link {
      background-color: #ff4d4d;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    .top-right .logout-link:hover {
      background-color: #cc0000;
    }

    .welcome-box {
      position: absolute;
      top: 80px; /* pushes it downward from the top */
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 90%;
      transition: transform 0.3s ease;
    }

    .welcome-box:hover {
      transform: translateX(-50%) scale(1.02);
    }

    .welcome-box h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 10px;
    }

    .button {
      background-color: #6c63ff;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1rem;
      margin: 10px 8px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #4b42d5;
    }

    @media (max-width: 600px) {
      .welcome-box {
        padding: 30px 20px;
      }

      .welcome-box h1 {
        font-size: 2rem;
      }

      .top-right {
        flex-direction: column;
        align-items: flex-end;
        gap: 8px;
      }

      .button {
        display: block;
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="top-right">
    <span>Welcome, {{ user.username }}</span>
    <a href="{% url 'logout' %}" class="logout-link">Logout</a>
  </div>

  <div class="welcome-box">
    <h1>TechNova Solutions</h1><br>
    <a href="{% url 'about' %}" class="button">ABOUT US</a>
    <a href="{% url 'products' %}" class="button">PRODUCTS</a>
    <a href="{% url 'market_research' %}" class="button">MARKET RESEARCH</a>
    <a href="{% url 'contact' %}" class="button">CONTACT US</a>
    <a href="{% url 'chatbot' %}" class="button">ChatBot</a>
  </div>

</body>
</html>
